---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: "${APP}-volsync-secret"
    template:
      data:
        KOPIA_REPOSITORY: "{{ .KOPIA_REPOSITORY }}"
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        SFTP_HOST: "{{ .SFTP_HOST }}"
        SFTP_PORT: "{{ .SFTP_PORT }}"
        SFTP_USERNAME: "{{ .SFTP_USERNAME }}"
        SFTP_PASSWORD: "{{ .SFTP_PASSWORD | default \"\" }}"
        SFTP_PATH: "{{ .SFTP_PATH }}"
        SFTP_KEY_FILE: "{{ .SFTP_KEY_FILE }}"
        SFTP_KNOWN_HOSTS: "{{ .SFTP_KNOWN_HOSTS | default \"\" }}"
        SFTP_KNOWN_HOSTS_DATA: "{{ .SFTP_KNOWN_HOSTS_DATA | default \"\" }}"
  dataFrom:
    - extract:
        key: volsync-template
    - extract:
        key: kopia_known_hosts
