---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: test-app
spec:
  chartRef:
    kind: OCIRepository
    name: test-app
  interval: 1h
  values:
    controllers:
      test-app:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: nginx
              tag: alpine
            command:
              - /bin/sh
              - -c
              - |
                # Create initial test data
                echo "Initial data created at $(date)" > /data/test.txt
                echo "This is a test file for VolSync backup and restore" >> /data/test.txt
                echo "Hostname: $(hostname)" >> /data/test.txt

                # Create additional test files
                mkdir -p /data/subdir
                echo "Nested file content" > /data/subdir/nested.txt

                # Start nginx
                exec nginx -g 'daemon off;'
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"], add: ["CHOWN", "SETGID", "SETUID", "NET_BIND_SERVICE"]}
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: test-app
        ports:
          http:
            port: 80
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: test-app
        globalMounts:
          - path: /data
