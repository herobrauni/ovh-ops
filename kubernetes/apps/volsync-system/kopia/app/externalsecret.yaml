---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: kopia-secret
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        SFTP_KEY_FILE: "{{ .SFTP_KEY_FILE }}"
        repository.config: |
          {
            "storage": {
              "type": "sftp",
              "config": {
                "path": "{{ .SFTP_PATH }}",
                "host": "{{ .SFTP_HOST }}",
                "port": {{ .SFTP_PORT }},
                "username": "{{ .SFTP_USERNAME }}",
                "keyfile": "/secrets/sftp-key",
                "known-hosts-data": "{{ .KNOWN_HOSTS }}",
                "externalSSH": false
              }
            },
            "hostname": "kopia",
            "username": "volsync",
            "description": "volsync",
            "enableActions": false
          }
  dataFrom:
    - extract:
        key: volsync-template
