---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tinyauth
spec:
  chartRef:
    kind: OCIRepository
    name: tinyauth
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      tinyauth:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/steveiliop56/tinyauth
              tag: v5.0.0-alpha.5@sha256:89454e2145c5385a9c9a5bfe6daa62491998314f826c6fe2dc136936e40899be
            env:
              TZ: Europe/Berlin
              TINYAUTH_APPURL: https://auth.riki.boo
              TINYAUTH_DISABLEANALYTICS: true
              TINYAUTH_AUTH_SECURECOOKIE: true
              TINYAUTH_AUTH_SESSIONEXPIRY: 604800
              TINYAUTH_RESOURCESDIR: /data/resources
              TINYAUTH_DATABASEPATH: /data/tinyauth.db
              TINYAUTH_TRUSTEDPROXIES: 10.42.0.0/16
            envFrom:
              - secretRef:
                  name: tinyauth-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: tinyauth
        ports:
          http:
            port: *port
    route:
      riki-boo:
        hostnames:
          - auth.riki.boo
        parentRefs:
          - name: envoy-riki-boo-public
            namespace: network
            sectionName: https
      brauni-eu:
        hostnames:
          - auth.brauni.eu
        parentRefs:
          - name: envoy-brauni-eu-public
            namespace: network
            sectionName: https
    persistence:
      data:
        type: emptyDir
        advancedMounts:
          tinyauth:
            app:
              - path: /data
