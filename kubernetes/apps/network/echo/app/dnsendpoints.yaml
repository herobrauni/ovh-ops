---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: echo-public
  annotations:
    external-dns.custom/type: public
spec:
  endpoints:
    - dnsName: echo.riki.boo
      recordType: CNAME
      targets:
        - external.riki.boo
    - dnsName: echo.brauni.eu
      recordType: CNAME
      targets:
        - external.brauni.eu
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: echo-internal
  annotations:
    external-dns.custom/type: internal
spec:
  endpoints:
    - dnsName: echo.riki.boo
      recordType: CNAME
      targets:
        - internal.riki.boo