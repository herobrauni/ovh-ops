---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: echo
  annotations:
    dns.scope: all
spec:
  endpoints:
    - dnsName: echo.riki.boo
      recordType: CNAME
      targets:
        - secure.riki.boo
    - dnsName: echo.brauni.eu
      recordType: CNAME
      targets:
        - secure.brauni.eu
