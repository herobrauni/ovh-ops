---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-tunnel-brauni-eu
  annotations:
    dns.scope: cloudflare
spec:
  endpoints:
    - dnsName: public.brauni.eu
      recordType: CNAME
      targets:
        - ${CLOUDFLARE_TUNNEL_BRAUNI_EU_ID}.cfargotunnel.com
    - dnsName: secure.brauni.eu
      recordType: CNAME
      targets:
        - ${CLOUDFLARE_TUNNEL_BRAUNI_EU_ID}.cfargotunnel.com
