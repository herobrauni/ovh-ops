---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tinyauth
  namespace: security
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      tinyauth:
        containers:
          app:
            image:
              repository: ghcr.io/steveiliop56/tinyauth
              tag: v4-distroless
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            env:
              TZ: Europe/Berlin
              TINYAUTH_APPURL: https://auth.riki.boo
              TINYAUTH_TRUSTEDPROXIES: 10.42.0.0/16
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - auth.riki.boo
        parentRefs:
          - name: envoy-external
            namespace: network
