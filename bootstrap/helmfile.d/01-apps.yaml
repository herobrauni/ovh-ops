---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.19.0
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/kube-system/cilium/app/networking.yaml
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.2
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.3
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for cert-manager CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd clusterissuers.cert-manager.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply ClusterIssuer resources
        command: kubectl
        args:
          - apply
          - --namespace=cert-manager
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/cert-manager/cert-manager/app/clusterissuer.yaml
        events:
          - postsync
        showlogs: true
      - # Apply Bitwarden Certificate
        command: kubectl
        args:
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/external-secrets/external-secrets/app/bitwarden-certificate.yaml
        events:
          - postsync
        showlogs: true
    needs:
      - kube-system/spegel

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.0
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for ExternalSecrets CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Wait for Bitwarden certificate to be ready
        command: bash
        args:
          - -c
          - until kubectl get certificate bitwarden-tls-certs -n external-secrets -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' | grep -q "True"; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply cluster secret store
        events:
          - postsync
        command: kubectl
        args:
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../../kubernetes/apps/external-secrets/external-secrets/bitwarden/clustersecretstore.yaml
          - --wait=true
        showlogs: true
    needs: ["cert-manager/cert-manager"]

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
